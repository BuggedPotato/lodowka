<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/start.css" />
    <title>Lodówka</title>
</head>
<body>
    
    <div class="con">
        <h1>Podaj nazwę swojej tablicy:</h1>
        <form id="form" method="get" action="#">
            <input id="input" type="text" required='required' name="fridgeName" />
            <button id="submit" type="submit">Otwórz</button>
        </form>
    </div>

    <script>
        document.getElementById( "form" ).addEventListener( "submit", (e)=>{
            e.preventDefault();
            let q = document.getElementById( "input" ).value;
            window.location.replace( "./index.html?fridgeName=" + q )
        } );
    </script>
</body>
</html>
